<div class="card-content">
    <mat-card class="card">
      <mat-card-header>
      <mat-card-title>Configurações de conta</mat-card-title>
      </mat-card-header>
  
  
      <mat-card-content>
        <form class="register-form" [formGroup]="accountForm">
                
          <mat-form-field class="input">
            <input matInput placeholder="Nome" formControlName="username" required>
            <mat-error *ngIf="accountForm.get('username').hasError('required')">
              Digite seu nome
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="input">
            <input matInput placeholder="E-mail" formControlName="email" required >
          </mat-form-field>
  
          <mat-form-field class="input">
              <input matInput type="password" placeholder="Senha antiga" formControlName="oldPassword" required>
              <mat-error *ngIf="accountForm.get('oldPassword').hasError('required')">
                Digite sua senha antiga
              </mat-error>
              <mat-error *ngIf="accountForm.get('oldPassword').hasError('minlength')">
                A senha precisa ter mais de 6 caracteres 
              </mat-error>
          </mat-form-field>
  
          <mat-form-field class="input">
            <input matInput type="password" placeholder="Nova senha" formControlName="password" required>
            <mat-error *ngIf="accountForm.get('password').hasError('required')">
              Digite sua nova senha
            </mat-error>
            <mat-error *ngIf="accountForm.get('password').hasError('minlength')">
              A senha precisa ter mais de 6 caracteres 
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="input">
            <input matInput type="password" placeholder="Confirme sua nova senha" formControlName="confirmPassword" required>
            <mat-error *ngIf="accountForm.get('confirmPassword').hasError('MatchPassword')">
              As senhas não combinam
            </mat-error>
          </mat-form-field>
          
          <mat-radio-group formControlName="userType">
            <p>Tipo de usuário *</p>
            <mat-radio-button value="1" class="md-primary">Estudante</mat-radio-button>
            <mat-radio-button value="2" class="md-accent">Professor</mat-radio-button>
          </mat-radio-group>
          
          <button mat-button (click)="save()">SALVAR</button>
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
