<div class="card-content">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>Recuperar senha</mat-card-title>
        </mat-card-header>
    
    
        <mat-card-content>
            <form class="reset-form" [formGroup]="resetForm">  
                <mat-form-field class="input">
                    <input matInput type="password" placeholder="Senha" formControlName="password" required>
                    <mat-error *ngIf="resetForm.get('password').hasError('required')">
                        Digite sua nova senha
                    </mat-error>
                    <mat-error *ngIf="resetForm.get('password').hasError('minlength')">
                        A senha precisa ter mais de 6 caracteres 
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="input">
                    <input matInput type="password" placeholder="Confirme sua senha" formControlName="confirmPassword" required>
                    <mat-error *ngIf="resetForm.get('confirmPassword').hasError('MatchPassword')">
                            As senhas n√£o combinam
                    </mat-error>
                </mat-form-field>
                <br/>                
                <button mat-button (click)="resetPassword()">RECUPERAR</button>
    
            </form>
    
  
        </mat-card-content>
        
    </mat-card>
  </div>
