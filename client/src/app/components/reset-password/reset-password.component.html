<div class="card-content">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
  
      <mat-card-content>
          <form class="register-form">  
            <mat-form-field class="input">
                <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl" required>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('minlength')">
                    A senha precisa ter mais de 6 caracteres 
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field class="input">
                <input matInput type="password" placeholder="Confirm your password" [formControl]="confirmPasswordFormControl" required>
                <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="confirmPasswordFormControl.hasError('minlength')">
                    A senha precisa ter mais de 6 caracteres 
                </mat-error>
            </mat-form-field>
            <br/>                
            <button mat-button (click)="resetPassword()">RESET</button>
  
          </form>
  
  
        </mat-card-content>
        
    </mat-card>
  </div>
