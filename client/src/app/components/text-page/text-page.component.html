<h2>Textos</h2>
<section class="container">
    <div class="row header-bar">
        <div class="col-xl-8 col-lg-8">
            <mat-form-field class="search-input">
                <input #myInput type="text" matInput placeholder="Buscar">
                <i class="material-icons" matSuffix>search</i>
            </mat-form-field>
        </div>
        <div class="col-xl-4 col-lg-4">
            <button mat-raised-button class="upload-btn" color="primary" (click)="uploadFile()">
                <i class="material-icons">present_to_all</i> Upload Texto 
            </button>
        </div>
    </div>
</section>
