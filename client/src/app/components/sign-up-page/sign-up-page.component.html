<div class="card-content">
	<mat-card class="card">
		<mat-card-header>
		<mat-card-title>Registrar</mat-card-title>
		</mat-card-header>


		<mat-card-content>
			<form class="register-form" [formGroup]="registerForm">
							
				<mat-form-field class="input">
					<input matInput placeholder="Nome" formControlName="username" required>
					<mat-error *ngIf="registerForm.get('username').hasError('required')">
						Digite seu nome
					</mat-error>
				</mat-form-field>

				<mat-form-field class="input">
					<input matInput placeholder="E-mail" formControlName="email" required>
					<mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
						Insira um e-mail válido
					</mat-error>
					<mat-error *ngIf="registerForm.get('email').hasError('required')">
						Digite seu e-mail
					</mat-error>
				</mat-form-field>

				<mat-form-field class="input">
					<input matInput type="password" placeholder="Senha" formControlName="password" required>
					<mat-error *ngIf="registerForm.get('password').hasError('required')">
						Digite sua senha
					</mat-error>
					<mat-error *ngIf="registerForm.get('password').hasError('minlength')">
						A senha precisa ter mais de 6 caracteres 
					</mat-error>
				</mat-form-field>

				<mat-form-field class="input">
					<input matInput type="password" placeholder="Confirme sua senha" formControlName="confirmPassword" required>
					<mat-error *ngIf="registerForm.get('confirmPassword').hasError('MatchPassword')">
						As senhas não combinam
					</mat-error>
				</mat-form-field>
				
				<mat-radio-group formControlName="userType">
					<p>Tipo de usuário *</p>
					<mat-radio-button value="1" class="md-primary" checked>Estudante</mat-radio-button>
					<mat-radio-button value="2" class="md-accent">Professor</mat-radio-button>
				</mat-radio-group>
				
				<button mat-button (click)="register()">CADASTRAR</button>

			</form>
		</mat-card-content>
	</mat-card>
</div>
